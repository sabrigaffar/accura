name: Notify Billing Cron

on:
  schedule:
    - cron: '0 9 * * *'   # كل يوم الساعة 9 صباحًا بتوقيت UTC (11 صباحًا تقريبًا في مصر)
  workflow_dispatch: {}   # لتشغيله يدويًا أيضًا

jobs:
  call-function:
    runs-on: ubuntu-latest
    env:
      CRON_SECRET: ${{ secrets.CRON_SECRET }}
    steps:
      - name: Call edge function
        run: |
          curl -X POST "https://jhngtyyqiqhgnuclduhc.supabase.co/functions/v1/notify_billing" \
            -H "Content-Type: application/json" \
            -H "x-cron-key: ${CRON_SECRET}" \
            -d '{}'
