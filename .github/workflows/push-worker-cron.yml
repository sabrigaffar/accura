name: push-worker-cron

on:
  schedule:
    - cron: '*/1 * * * *'   # تشغيل كل دقيقة
  workflow_dispatch:

jobs:
  run-push-worker:
    runs-on: ubuntu-latest
    steps:
      - name: Call Supabase push_worker
        run: |
          curl -s -X POST \
            -H "x-worker-secret: ${{ secrets.PUSH_WORKER_SECRET }}" \
            "$PUSH_WORKER_URL"
        env:
          PUSH_WORKER_URL: ${{ secrets.PUSH_WORKER_URL }}
